<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Manager | Add product</title>

    <!-- Global CSS/Reset -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <!-- add product CSS -->
    <link rel="stylesheet" href="./assets/css/add_product.css" />
  </head>

  <body>
    <!-- Whole page  -->
    <section id="add_product">
      <!-- form section -->
      <form class="form">
        <!-- form title -->
        <h1 class="form_title">Create product</h1>
        <h2 class="form_sub_title">Basic data</h2>

        <!-- form body -->
        <div class="form_body">
          <!-- Product name -->
          <div>
            <div>
              <label for="title">Product Name</label>
            </div>
            <div>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Product name.."
                required
              />
            </div>
          </div>

          <!-- Product price -->
          <div>
            <div>
              <label for="price">Price</label>
            </div>
            <div>
              <input
                type="number"
                id="price"
                name="price"
                placeholder="Enter Product Price"
                required
              />
            </div>
          </div>

          <!-- Product Quantity -->
          <div>
            <div>
              <label for="quantity">Quantity</label>
            </div>
            <div>
              <input
                type="number"
                id="quantity"
                name="quantity"
                placeholder="Enter Product Quantity"
                required
              />
            </div>
          </div>

          <!-- Category -->
          <div class="category_section">
            <div>
              <label for="category">Category</label>
            </div>
            <div>
              <select id="category" name="category">
                <option value="food">Food & Drink</option>
                <option value="books">Books</option>
                <option value="groceries">groceries</option>
              </select>
            </div>
          </div>
          <!-- submit / cancel section -->
          <div class="submit_section">
            <a href="./dashboard.html" class="cancel_btn">Cancel</a>
            <input type="submit" value="Create product" class="create_btn" />
          </div>
        </div>
      </form>
    </section>

    <!-- Scripts -->
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0-0/axios.min.js"></script>
    <script src="./assets/js/add_product.js"></script>
  </body>
</html>
