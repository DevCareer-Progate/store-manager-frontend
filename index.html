<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Manager | Login</title>

    <!-- Global CSS/Reset -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <!-- Index CSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <section id="login">
      <!-- Login Form -->
      <form class="form" autocomplete="off">
        <div class="form__body">
          <h4 class="form__title">
            Hello, <br />
            Welcome Back
          </h4>
          <div class="form__item">
            <input
              required
              type="text"
              class="form__item__input"
              id="username"
            />
            <label for="usernmae" class="form__item__label"
              >Enter Username</label
            >
            <small></small>
          </div>
          <div class="form__item mb-0">
            <input
              required
              type="password"
              class="form__item__input"
              id="password"
            />
            <label for="password" class="form__item__label"
              >Enter Password</label
            >
            <small></small>
          </div>
          <div class="form__forgot">
            <a href="" class="forgot__password">Forgot Password ?</a>
          </div>
        </div>
        <div class="form__footer">
          <button class="button login" type="submit">Login</button>
        </div>
      </form>
    </section>
    <!-- Scripts -->
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0-0/axios.min.js"></script>
    <!-- Main Script -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
